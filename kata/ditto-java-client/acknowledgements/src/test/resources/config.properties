## Required configuration properties
#namespace=org.eclipse.ditto
#endpoint=ws://localhost:8080
## Authentication properties - choose one
### Dummy authentication
#auth.dummy.username=dummy:ditto
### Basic
#auth.basic.username=
#auth.basic.password=
### Client Credentials
#auth.client.id=
#auth.client.secret=
# Comma separated list
#auth.client.scopes=
#auth.client.tokenEndpoint=
## Optional proxy configuration
#proxy.host=
#proxy.port=
#proxy.username=
#proxy.password=
